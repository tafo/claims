<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Planner with Budget</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap");

      :root {
        /* Primary Colors */
        --primary-gold: #d4a574;
        --primary-gold-dark: #c9a882;
        --primary-brown: #8b7355;
        
        /* Background Colors */
        --bg-cream-light: #faf8f5;
        --bg-cream: #f5f0e8;
        --bg-white: #fefefe;
        --bg-subtle: #f8f6f3;
        
        /* Border Colors */
        --border-light: #e8d5c4;
        --border-lighter: #f0e8e0;
        
        /* Text Colors */
        --text-dark: #2c2c2c;
        --text-medium: #5a5a5a;
        --text-light: #999;
        
        /* Accent Colors */
        --accent-success: #7db87d;
        --accent-warning: #e6a85c;
        --accent-info: #6fa8dc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: transparent;
        color: var(--text-dark);
        line-height: 1.5;
      }

      /* A4 Page Setup with Grid */
      .page {
        width: 210mm;
        height: 297mm;
        padding: 15mm 20mm;
        margin: 0 auto;
        background: transparent;
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        gap: 20px;
        overflow: hidden;
      }

      /* Header */
      .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 3px solid var(--primary-gold);
        position: relative;
      }
      
      h1 {
        font-family: "Cormorant Garamond", serif;
        font-size: 36px;
        font-weight: 300;
        color: var(--text-dark);
        letter-spacing: 6px;
        text-transform: uppercase;
      }

      /* Date Bar with Grid */
      .date-bar {
        background: linear-gradient(135deg, var(--bg-cream-light) 0%, var(--bg-cream) 100%);
        border: 1px solid var(--border-light);
        border-radius: 15px;
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      .date-item {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 15px;
        align-items: center;
      }

      .date-label {
        font-size: 12px;
        letter-spacing: 2px;
        color: var(--primary-brown);
        font-weight: 500;
        text-transform: uppercase;
      }

      .date-field {
        height: 32px;
        border-bottom: 2px dotted var(--primary-gold);
        background: transparent;
      }

      /* Main Content Grid */
      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
      }

      /* Left Column - Hourly Schedule with Grid */
      .schedule-column {
        border: 1px solid var(--border-light);
        border-radius: 15px;
        overflow: hidden;
        background: var(--bg-white);
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .column-header {
        background: linear-gradient(90deg, var(--primary-gold) 0%, var(--primary-gold-dark) 100%);
        color: white;
        padding: 12px 20px;
        font-family: "Cormorant Garamond", serif;
        font-size: 22px;
        letter-spacing: 3px;
        text-transform: uppercase;
        text-align: center;
      }

      .schedule-content {
        padding: 15px;
        display: grid;
        grid-template-rows: repeat(17, 1fr);
        gap: 8px;
        overflow-y: auto;
      }

      .time-slot {
        display: grid;
        grid-template-columns: 80px 1fr;
        gap: 10px;
        align-items: center;
      }

      .time-label {
        font-size: 12px;
        color: var(--primary-brown);
        font-weight: 500;
        text-align: right;
        padding-right: 10px;
        border-right: 2px solid var(--border-light);
      }

      .time-field {
        min-height: 22px;
        border-bottom: 1px dotted var(--border-light);
        padding-left: 10px;
      }

      /* Right Column with Grid */
      .right-column {
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 20px;
      }

      /* To-Do Section with Grid */
      .todo-section {
        border: 1px solid var(--border-light);
        border-radius: 15px;
        overflow: hidden;
        background: var(--bg-white);
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .todo-content {
        padding: 15px;
        display: grid;
        grid-template-rows: repeat(8, auto);
        gap: 10px;
      }

      .todo-item {
        display: grid;
        grid-template-columns: 24px 1fr;
        gap: 12px;
        align-items: center;
      }

      .checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid var(--primary-gold);
        border-radius: 4px;
      }

      .todo-line {
        height: 22px;
        border-bottom: 1px dotted var(--border-light);
      }

      /* Notes Section with Grid */
      .notes-section {
        border: 1px solid var(--border-light);
        border-radius: 15px;
        overflow: hidden;
        background: var(--bg-white);
        display: grid;
        grid-template-rows: auto 1fr;
        height: 150px;
      }

      .notes-content {
        padding: 15px;
        display: grid;
        grid-template-rows: repeat(auto-fit, 28px);
        gap: 4px;        
      }

      /* Budget Section with Grid */
      .budget-section {
        border: 1px solid var(--border-light);
        border-radius: 15px;
        overflow: hidden;
        background: var(--bg-white);
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .budget-content {
        padding: 15px;
        display: grid;
        grid-template-rows: auto repeat(6, auto) auto;
        gap: 8px;
      }

      .budget-header-row {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr;
        gap: 10px;
        padding: 8px 0;
        border-bottom: 2px solid var(--primary-gold);
      }

      .budget-header-cell {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--primary-brown);
        font-weight: 600;
        text-align: center;
      }

      .budget-header-cell:first-child {
        text-align: left;
      }

      .budget-row {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr;
        gap: 10px;
        padding: 4px 0;
      }

      .budget-cell {
        height: 22px;
        border-bottom: 1px dotted var(--border-light);
      }

      .budget-total-row {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr;
        gap: 10px;
        padding-top: 10px;
        border-top: 2px solid var(--primary-gold);
      }

      .budget-total-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-dark);
        font-weight: 600;
        display: flex;
        align-items: center;
      }

      .budget-total-cell {
        height: 25px;
        border-bottom: 3px double var(--primary-gold);
      }

      /* Footer */
      .footer {
        text-align: center;
        font-size: 10px;
        color: var(--text-light);
        letter-spacing: 2px;
        text-transform: uppercase;
      }
    </style>
  </head>
